<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catequese Infantil - Paróquia Nossa Senhora Aparecida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f7f7f7;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 18px;
            padding: 20px;
        }
        .title {
            font-weight: 700;
            color:rgb(40, 127, 198);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <h2 class="text-center mb-4 title">Pré-Cadastro - Catequese Infantil</h2>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% csrf_token %}

                        <button type="submit" class="btn btn-primary w-100 mt-3">Enviar Pré-Cadastro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
