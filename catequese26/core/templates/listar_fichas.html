{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{mensagem}}</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <script>
        // Atualiza a página automaticamente a cada 30 segundos
        setTimeout(function () {
            window.location.reload();
        }, 30000);
    </script>
</head>

<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">{{mensagem}}</h2>

    {% if fichas %}
        <div class="card shadow-sm">
            <div class="card-body">

                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th style="width: 150px;">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ficha in fichas %}
                        <tr>
                            <td>{{ ficha.nome }}</td>
                            <td>
                                <form method="POST" action="{% url 'core:imprimir_ficha' %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="ficha_id" value="{{ ficha.id }}">

                                    {% if ficha.ficha_impressa %}
                                            <!-- Ficha já impressa → botão padrão -->
                                            <button class="btn btn-warning btn-sm" type="submit">
                                                Reimprimir
                                            </button>
                                            
                                        {% else %}
                                            <!-- Ficha ainda não impressa → botão amarelo e texto Reimprimir -->
                                            <button class="btn btn-primary btn-sm" type="submit">
                                                Imprimir
                                            </button>
                                        {% endif %}
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    {% else %}
        <div class="alert alert-info text-center">
            Nenhuma ficha pendente de impressão.
        </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{% url 'core:listar_fichas' %}" class="btn btn-secondary">
            Atualizar Manualmente
        </a>
    </div>
</div>
</body>
</html>
